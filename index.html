<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/3d0b8684a3.js"
      crossorigin="anonymous"
    ></script>
    <title>Booki</title>
  </head>

  <header>
    <nav>
      <img src="images/logo/Booki.png" alt="logo Booki" class="logoBooki" />
      <ul id="navMenu">
        <li><a href="#">Hébergements</a></li>
        <li><a href="#">Activités</a></li>
      </ul>
    </nav>

    <div id="title">
      <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
      <p>En plein centre-ville ou en pleine nature</p>
    </div>
    <div id="searchBar">
      <div id="autoLocate"><i class="fa-solid fa-location-dot"></i></div>
      <div>
        <input id="cityName" type="search" size="20" placeholder="Marseille, France" />
      </div>
      <div id="search">Rechercher</div>
    </div>
  </header>

  <body></body>
  <footer></footer>
</html>
